plugins {
    id 'java'
}

group 'ru.alex0d'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.alex0d.Main'
    }
}

task copyJar(type: Copy) {
    dependsOn jar
    from jar.archiveFile.get()
    into layout.projectDirectory.dir('docker')
}

task startDocker(type: Exec) {
    dependsOn copyJar
    workingDir layout.projectDirectory.dir('docker')
    commandLine 'cmd', '/c', 'run.bat'
}